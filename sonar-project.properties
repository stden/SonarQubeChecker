# SonarCloud configuration for SonarQubeChecker project
sonar.projectKey=stden_SonarQubeChecker
sonar.organization=stden

# Project metadata
sonar.projectName=SonarQubeChecker
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Exclude directories and files from analysis
sonar.exclusions=\
  **/.venv/**,\
  **/venv/**,\
  **/env/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/features/**,\
  **/demo.py,\
  **/test_*.py

# Test files location (for coverage)
sonar.tests=.
sonar.test.inclusions=**/test_*.py

# Coverage reports (if generated)
# sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
